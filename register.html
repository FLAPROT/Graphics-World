    <div class="reg_form">
        <form action="#" align="center">
            <label for="reg_fname">First Name</label><br>

            <input class="reg_inp"  type="tel" id="reg_contact"  required><br><br>
            <label for="reg_pw">Password</label><br>

            <input type="checkbox" id="reg_new_user_checkbox" name="reg_new_user_checkbox" required>

        <br><input type="reset" id="reg_form_reset">
